<div class="shopping-list-container">
  <div class="selected-recipes">
    <h2>Selected Recipes ({{ selectedRecipes.length }})</h2>
    @if (selectedRecipes.length === 0) {
      <p class="empty-message">Click on a recipe row to add it to your list</p>
    } @else {
      <ul class="recipe-list">
        @for (recipe of selectedRecipes; track recipe.name) {
          <li class="recipe-item">
            <span class="recipe-name">{{ recipe.name }}</span>
            <button 
              pButton 
              type="button" 
              label="Remove" 
              (click)="removeRecipe(recipe)" 
              icon="pi pi-times" 
              size="small" 
              severity="danger">
            </button>
          </li>
        }
      </ul>
      <button 
        pButton 
        type="button" 
        label="Generate Shopping List" 
        (click)="generateShoppingList()" 
        icon="pi pi-shopping-cart" 
        class="generate-button" 
        severity="success">
      </button>
    }
  </div>

  <app-shopping-list-modal
    [(visible)]="showShoppingListModal"
    [shoppingList]="shoppingList">
  </app-shopping-list-modal>
</div>
