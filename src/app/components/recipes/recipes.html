<div class="app-container">
  <header class="app-header">
    <h1>Grocery Time!</h1>
    <button pButton type="button" label="Load Recipes" (click)="loadRecipes()" icon="pi pi-refresh" severity="info"></button>
  </header>

  <main class="app-main">
    <app-recipe-table
      [recipes]="recipes"
      [selectedRecipes]="selectedRecipes"
      (recipeSelected)="onRecipeSelected($event)"
      (editRecipe)="onEditRecipe($event)"
      (viewIngredients)="onViewIngredients($event)">
    </app-recipe-table>

    <app-recipe-edit-modal
      [(visible)]="showEditModal"
      [recipe]="editingRecipe"
      (recipeSaved)="onRecipeSaved($event)">
    </app-recipe-edit-modal>

    <app-ingredients-modal
      [(visible)]="showIngredientsModal"
      [recipe]="viewingRecipe">
    </app-ingredients-modal>
  </main>
</div>
