<p-dialog 
  [(visible)]="visible" 
  header="Edit Recipe" 
  [modal]="true" 
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="recipe-edit-dialog"
  (onHide)="onCancel()">
  
  <div class="recipe-form">
    <div class="form-field">
      <label for="name">Recipe Name</label>
      <input 
        id="name"
        type="text" 
        pInputText 
        [(ngModel)]="editedRecipe.name" 
        placeholder="Enter recipe name"
        class="form-input" />
    </div>

    <div class="form-row">
      <div class="form-field">
        <label for="type">Type</label>
        <input 
          id="type"
          type="text" 
          pInputText 
          [(ngModel)]="editedRecipe.type" 
          placeholder="e.g., Dinner, Breakfast"
          class="form-input" />
      </div>

      <div class="form-field">
        <label for="cuisine">Cuisine</label>
        <input 
          id="cuisine"
          type="text" 
          pInputText 
          [(ngModel)]="editedRecipe.cuisine" 
          placeholder="e.g., Italian, Mexican"
          class="form-input" />
      </div>
    </div>

    <div class="form-field">
      <label for="url">Recipe URL</label>
      <input 
        id="url"
        type="url" 
        pInputText 
        [(ngModel)]="editedRecipe.url" 
        placeholder="https://example.com/recipe"
        class="form-input" />
    </div>

    <div class="form-field">
      <label for="ingredients">Ingredients (one per line)</label>
      <textarea 
        id="ingredients"
        pInputTextarea 
        [(ngModel)]="ingredientsText" 
        rows="6"
        placeholder="Enter each ingredient on a new line&#10;Example:&#10;2 cups flour&#10;1 tsp salt&#10;3 eggs"
        class="form-textarea">
      </textarea>
    </div>

    <div class="form-field readonly-field">
      <label for="lastEaten">Last Eaten</label>
      <input 
        id="lastEaten"
        type="text" 
        pInputText 
        [value]="editedRecipe.lastEaten" 
        readonly
        class="form-input readonly-input"
        placeholder="Date is read-only" />
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="dialog-buttons">
      <button 
        pButton 
        type="button" 
        label="Cancel" 
        (click)="onCancel()"
        severity="secondary"
        icon="pi pi-times">
      </button>
      <button 
        pButton 
        type="button" 
        label="Save" 
        (click)="onSave()"
        severity="success"
        icon="pi pi-check">
      </button>
    </div>
  </ng-template>
</p-dialog>
